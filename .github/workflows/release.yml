name: ðŸš€ Release

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        options:
          - 'uat'
          - 'production'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’» Checkout current pull-request revision code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ’¼ Configure Git user
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - name: ðŸ“¦ Install package dependencies using lockfile
        run: npm ci

      - name: ðŸš€ Run new version for production
        if: contains(inputs.environment, 'production')
        run: npx release-it --ci
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: ðŸš€ Run new version for uat
        if: contains(inputs.environment, 'uat')
        run: npx release-it --ci --preRelease=uat
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
      